                    if((lastQuestionGrouped == 1 || nextItemGrouped == 1) && !is.null(itemsAdministered)){
                      if(lastQuestionGrouped == 0 && nextItemGrouped == 1){
                   		tempItem = items[nextItemsIndices,]
                          
