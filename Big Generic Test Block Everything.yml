        transition-duration: 0.3s;
        -webkit-transition-property: background-color;
        transition-property: background-color;
        outline: none;
      }
      
      .main-btn:hover {
        background-color: var(--accent-dark-color);
      }
      
      .main-btn:disabled {
        background-color: var(--option-hover-bg);
        color: #ccc;
        cursor: default;
      }
      
      .left-btn {
        margin: 0 auto 0 0;
      }
      
      .right-btn {
